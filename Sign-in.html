<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI-E 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo_icon.png" alt="HCI-E 2025" height="30" class="d-inline-block align-text-top">
                HCI-E 2025
            </a>
            <div class="d-flex">
                <a href="#" class="btn btn-link text-light text-decoration-none">Login</a>
                <a href="register.html" class="btn btn-link text-light text-decoration-none">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 ">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="images/logo_icon.png" alt="HCI-E Logo" height="80">
                            <h4 class="mt-3">Eurasian Conference of Human-Computer Interaction (HCI-E)</h4>
                            <p class="text-muted">Enter your credentials below</p>
                        </div>

                        <!-- Login Form -->
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Username):</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                            <path
                                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                        </svg>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                            <path
                                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                                        </svg>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••••">
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember</label>
                                </div>
                                <a href="forgot-password.html" class="text-primary text-decoration-none">Forgot
                                    password?</a>
                            </div>

                            <!-- Success Message -->
                            <div class="alert alert-success d-flex align-items-center mb-3" role="alert">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                </svg>
                                <div>
                                    Success!
                                </div>
                                <img src="https://www.cloudflare.com/static/54b6e9fd30084b744749cd43c9663945/cloudflare-icon.svg"
                                    alt="Cloudflare" class="ms-auto" height="20">
                            </div>

                            <a type="submit" href="dashboard.html" class="btn btn-primary w-100 mb-3">Login</a>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account?</p>
                                <button type="button" class="btn btn-light w-100"
                                    onclick="window.location.href='register.html'">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom text-center py-3 bg-light text-dark d-flex justify-content-between align-items-center border-top p-3">
        <small>© 2022-2025 <a href="#" class="text-decoration-none">HCI-E 2025</a></small>
        <small class="ms-2"><a href="#" class="text-decoration-none">Support</a></small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
