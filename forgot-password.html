<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HCI-E 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Sign-in.html">
                <img src="images/logo_icon.png" alt="HCI-E 2025" height="30" class="d-inline-block align-text-top">
                HCI-E 2025
            </a>
            <div class="d-flex">
                <a href="Sign-in.html" class="btn btn-link text-light text-decoration-none">Login</a>
                <a href="register.html" class="btn btn-link text-light text-decoration-none">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 ">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="images/logo_icon.png" alt="HCI-E Logo" height="80">
                            <h4 class="mt-3">Eurasian Conference of Human-Computer<br>Interaction (HCI-E)</h4>
                            <p class="text-muted">We'll send you instructions in email</p>
                        </div>

                        <!-- Reset Password Form -->
                        <form>
                            <div class="mb-4">
                                <label for="email" class="form-label">Your Email:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                            <path
                                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                        </svg>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                            </div>

                            <!-- Cloudflare Verification -->
                            <div class="verification-box mb-4 p-3 bg-light border rounded">
                                <div class="d-flex align-items-center">
                                    <div class="spinner me-3">
                                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div class="verification-text">Verifying...</div>
                                    <img src="https://www.cloudflare.com/static/54b6e9fd30084b744749cd43c9663945/cloudflare-icon.svg"
                                        alt="Cloudflare" class="ms-auto" height="20">
                                </div>
                                <div class="mt-1">
                                    <small>
                                        <a href="#" class="text-muted text-decoration-none">Privacy</a> •
                                        <a href="#" class="text-muted text-decoration-none">Terms</a>
                                    </small>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-clockwise me-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                                </svg>
                                Reset password
                            </button>

                            <!-- Back to Login -->
                            <div class="text-center">
                                <button type="button" class="btn btn-light w-100"
                                    onclick="window.location.href='sign-in.html'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person me-2" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                                    </svg>
                                    Back Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer
        class="fixed-bottom text-center py-3 bg-light text-dark d-flex justify-content-between align-items-center border-top p-3">
        <small>© 2022-2025 <a href="#" class="text-decoration-none">HCI-E 2025</a></small>
        <small class="ms-2"><a href="#" class="text-decoration-none">Support</a></small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
